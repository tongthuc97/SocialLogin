<div class="row">
  <div class="col-md-12">
    <!-- BEGIN TABLE PORTLET-->
    <div class="portlet-body">
      <div class="table-toolbar">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal align-middle">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label col-md-4" for="name">{{'Api.Subscription.Create.Input.Application.Title'|translate}}</label>
                    <div class="col-md-8">
                      <input id="name" type="text" [value]="subscription?.amApplication.name" class="form-control"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="policy">{{'Api.Subscription.Create.Input.Policy.Title'|translate}}</label>
                    <div class="col-md-8">
                      <input id="policy" type="text" [value]="subscription?.amApplication.amPolicy.name" class="form-control"
                        disabled />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label col-md-4" for="description">{{'Api.Subscription.Create.Input.Description.Title'|translate}}</label>
                    <div class="col-md-8">
                      <input id="description" type="text" [value]="subscription?.amApplication.description" class="form-control"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="status">{{'Api.Subscription.Create.Input.Status.Title'|translate}}</label>
                    <div class="col-md-8">
                      <input id="status" type="text" [value]="getStatusById(subscription?.subStatus)" class="form-control"
                        disabled />
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn default" (click)="goBack()"><i class="fa fa-undo" aria-hidden="true"></i>{{
                  'Button.Back' | translate }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END TABLE PORTLET-->
  </div>
</div>
