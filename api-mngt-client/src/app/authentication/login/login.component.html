<body class=" login">
    <div class="menu-toggler sidebar-toggler"></div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGO -->
    <div class="logo">
        <h2 class="big-title text-bold font-white" style="margin-top: 10px;"><span style="font-size:22px!important">{{ 'LOGIN.AppName' | translate }}</span>
            <small class="font-white ng-binding">v2.1.3</small></h2>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" (keydown.enter)="login()" (ngSubmit)="login()" #f="ngForm">
            <h3 class="form-title font-green">{{ 'LOGIN.SignIn' | translate }}</h3>
            <div [hidden] = "!hasError" class="alert alert-danger">
                <button class="close" data-close="alert"></button>
                <span>{{ 'LOGIN.Error1' | translate }}  </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">{{ 'LOGIN.Username' | translate }} </label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'LOGIN.Username' | translate }}" name="username"
                    [(ngModel)]="model.username" #username="ngModel" required /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">{{ 'LOGIN.Password' | translate }} </label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{ 'LOGIN.Password' | translate }} "
                    name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <br>

            </div>
            
            <div class="form-group">
                aaaaaaaaaa
                <a className="btn btn-block social-btn facebook" href="http://localhost:8080/oauth2/authorize/facebook?redirect_uri=http://192.168.15.171:4200/authen-login">
                    <img src="../img/fb-logo.png" alt="Facebook" /> Log in with Facebook</a>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn green uppercase">{{ 'LOGIN.Login' | translate }}</button>
                <label class="rememberme check">
                  <input type="checkbox" name="remember" value="1" />{{ 'LOGIN.Remember' | translate }} </label>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
   
    <div class="copyright"> 
         <span class="dropdown dropdown-language  dropdown-dark">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                   <img alt=""  [src]="SelectedLanguage.IconSrc"/>
                  <span class="langname"></span>
                    <i class="fa fa-angle-down"></i>
                  </a>
            <ul class="dropdown-menu dropdown-menu-default">
                <li *ngFor="let lang of ListLanguage">
                    <a href="javascript:;" (click)="onSelectLanguage(lang)">
                      <img height="10" [src]="lang.IconSrc"  />{{lang.Name}}</a>
                </li>
            </ul>
        </span>
        2017 Â© By <a href="#" title="{{ 'LOGIN.CompanyName' | translate }}">{{ 'LOGIN.CompanyName' | translate }}</a></div>
</body>
